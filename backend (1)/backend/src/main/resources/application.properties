spring.application.name=backend
server.port=9002
# R2DBC Configuration
spring.r2dbc.url=r2dbc:mysql://localhost:3306/movies_application
spring.r2dbc.username=root
spring.r2dbc.password=

# MySQL R2DBC Driver
spring.r2dbc.driver=mysql

spring.servlet.multipart.enabled=true
spring.webflux.multipart.enabled=true
spring.webflux.multipart.max-file-size=10MB
spring.webflux.multipart.max-request-size=10MB
